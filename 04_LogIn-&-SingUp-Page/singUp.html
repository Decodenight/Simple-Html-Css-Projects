<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SingUp Page</title>
    <link rel="stylesheet" href="style2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
     <div class="container">
        <form action="">
            <h1>Create Account</h1>
            <div class="input-box">
                <input type="text" placeholder="example123@gmail.com">
                <i class='bx bxs-user'></i>
            </div>

            <div class="name input-box">
                <input type="text" name="1stName" id="" placeholder="First Name">
                <input type="text" name="2stName" id="" placeholder="Last Name">
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password" > 
                <i class='bx bxs-lock-alt'></i>
        
            </div>

            <div class="term-condition">
                <a href="#">Terms & Conditions</a>
            </div>

            <button type="submit" class="btn">SignUp</button>
            <div class="register"><p>Already have an account?<a href="login.html" class="register-link">LogIn</a></p></div>
        </form>
    </div>
</body>
</html>
